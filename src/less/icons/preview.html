<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="w2ui-font.css" rel="stylesheet">
    <title>w2ui-font</title>
    <style>
        body { font-family: verdana; font-size: 13px }
        .preview { padding: 8px; margin: 4px; width: 200px; box-shadow: 1px 1px 2px #ccc; float: left }
        .preview:hover { background-color: #f5f5f5 }
        .preview span.icon { font-size: 16px; padding: 8px }
    </style>
</head>
<body>
    <h1 style="font-family: arial; padding-left: 15px;">w2ui-font  - 15 icons</h1>
    <div class="preview"><span class="icon w2ui-icon-box"></span><span>w2ui-icon-box</span></div>
    <div class="preview"><span class="icon w2ui-icon-check"></span><span>w2ui-icon-check</span></div>
    <div class="preview"><span class="icon w2ui-icon-colors"></span><span>w2ui-icon-colors</span></div>
    <div class="preview"><span class="icon w2ui-icon-columns"></span><span>w2ui-icon-columns</span></div>
    <div class="preview"><span class="icon w2ui-icon-cross"></span><span>w2ui-icon-cross</span></div>
    <div class="preview"><span class="icon w2ui-icon-drop"></span><span>w2ui-icon-drop</span></div>
    <div class="preview"><span class="icon w2ui-icon-empty"></span><span>w2ui-icon-empty</span></div>
    <div class="preview"><span class="icon w2ui-icon-info"></span><span>w2ui-icon-info</span></div>
    <div class="preview"><span class="icon w2ui-icon-paste"></span><span>w2ui-icon-paste</span></div>
    <div class="preview"><span class="icon w2ui-icon-pencil"></span><span>w2ui-icon-pencil</span></div>
    <div class="preview"><span class="icon w2ui-icon-plus"></span><span>w2ui-icon-plus</span></div>
    <div class="preview"><span class="icon w2ui-icon-reload"></span><span>w2ui-icon-reload</span></div>
    <div class="preview"><span class="icon w2ui-icon-resize"></span><span>w2ui-icon-resize</span></div>
    <div class="preview"><span class="icon w2ui-icon-search"></span><span>w2ui-icon-search</span></div>
    <div class="preview"><span class="icon w2ui-icon-settings"></span><span>w2ui-icon-settings</span></div>
    <div style="clear: both; height: 10px;"></div>
</body>
</html>
