Shows or hides tooltip for the node.

<div class="definition">
    tooltip(el, text)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>el</td>
        <td><b>HTML Element</b>, DOM Element</td>
    </tr>
    <tr>
        <td>tooltip</td>
        <td><b>string</b>, HTML for the tooltip</td>
    </tr>
    </table>
</div>

Returns <i>undefined</i>.

<h4>Description</h4>

This method is used internally to dispay tooltip when sidebar is flat. The tooltip is shown on the right on the node.
<div style="height: 10px"></div>
