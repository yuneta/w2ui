<div style="width: 170px; float: left">

    <div style="height: 10px"></div>
    <div id="grid1" style="width: 150px; height: 260px;"></div>
</div>
<div style="width: 170px; float: left">

    <div style="height: 10px"></div>
    <div id="grid2" style="width: 150px; height: 260px;"></div>

You can sort any array in the following way:
<div style="height: 10px;"></div>
<span style="font-size: 13px; font-family: monaco, monospace">Array.sort(w2utils.i18nCompare)</span>

<!--CODE-->
<script type="module">
import { w2ui, query, w2grid } from '__W2UI_PATH__'

let records = [
    'a', 'á', 'ä',
    'e', 'è', 'ę́',
    'i', 'î', 'i̧',
    'n', 'ñ',
    'o', 'ō', 'ö' , 'ø',
    'u', 'ü',
    'z'
].map((char, recid) => { return { recid, char }});

new w2grid({
    box: '#grid1',
    name: 'grid1',
    columns: [
        { field: 'char', caption: 'Character', size: '30%', sortable: true, sortMode: 'i18n' },
    ],
    records: records,
    sortData: [{ field: 'char', direction: 'asc' }]
})
new w2grid({
    box: '#grid2',
    name: 'grid2',
    columns: [
        { field: 'char', caption: 'Character', size: '30%', sortable: true },
    ],
    records: records,
    sortData: [{ field: 'char', direction: 'asc' }]
})

w2ui.grid1.localSort()
w2ui.grid2.localSort()
</script>
